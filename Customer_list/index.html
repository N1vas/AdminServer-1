  <body class="container" ng-app="myApp" ng-controller="studentController" ng-cloak>
    
    <h1>User</h1>
    
    <!--Form-->
   
    <!--End Form-->
    
    <!--Users List-->
    <br />
    <h4>Users List</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          
          <td>Name</td>
          <td>Email</td>
          <td>Contact No</td>
          <td>City</td>
          <td>DOB</td>
          <td>Gender</td>
          <td>Height</td>
          <td>Weight</td>
          <td>Activity</td>
          <td>Dietery Habits</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.customer_name}}</td>
          <td>{{user.customer_email}}</td>
          <td>{{user.customer_contactno}}</td>
          <td>{{user.city}}</td>
          <td>{{user.birth_date}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.height}}</td>
          <td>{{user.weight}}</td>
          <td>{{user.activity}}</td>
          <td>{{user.dietary_habits	}}</td>  
          <td>
            <button class="btn btn-default btn-sm" ng-click="editUser(user)">Edit</button>
            <button class="btn btn-default btn-sm" ng-click="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
 
    </table>
    
  </body>

</html>
